<h1 class="tulisan mt-4 mb-8">Kontak</h1>
        <hr class="tulisan">

<div class="alamat">
    <div class="mt-4 col-md-12 col-lg-8">
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-12">
              <label for="firstName" class="tulisan form-label">Nama</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="tulisan form-label">Email <span class="text-body-secondary">(Optional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="tulisan form-label">Alamat</label>
              <input type="text" class="form-control" id="address" placeholder="Alamat Lengkap" required>
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>

            <div class="col-12">
              <label for="address2" class="tulisan form-label">Alamat 2 <span class="text-body-secondary">(Optional)</span></label>
              <input type="text" class="form-control" id="address2" placeholder="kompleks perumahan">
            </div>

            </div>
            <div class="col-12 mt-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Continue</button>
            </div>
        </form>
</div>
